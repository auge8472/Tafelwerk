<h2>Einleitung</h2>
<p>
<math xmlns="http://www.w3.org/1998/Math/MathML">
 <semantics>
  <mrow>
   <msqrt>
      <msup>
       <mn>a</mn>
       <mn>2</mn>
      </msup>
      <mi mathvariant="normal">⋅</mi>
      <msup>
       <mn>b</mn>
       <mn>2</mn>
      </msup>
   </msqrt>
   <mi mathvariant="normal">=</mi>
   <mi>c</mi>
  </mrow>
  <annotation encoding="StarMath 5.0">2^{16} cdot sqrt{25} </annotation>
 </semantics>
</math>
</p>
<h3>Einige klärende Worte</h3>
<p>
<math xmlns="http://www.w3.org/1998/Math/MathML">
 <semantics>
  <mrow>
   <mfrac>
    <mi>a</mi>
    <mi>c</mi>
   </mfrac>
   <mi mathvariant="normal">=</mi>
   <mi>b</mi>
  </mrow>
  <annotation encoding="StarMath 5.0">{a} over {c} = b </annotation>
 </semantics>
</math>
</p>
<h3>Übersicht</h3>
<p>
<math xmlns="http://www.w3.org/1998/Math/MathML">
 <semantics>
  <mrow>
   <msup>
    <mn>2</mn>
    <mn>16</mn>
   </msup>
   <mi mathvariant="normal">⋅</mi>
   <msqrt>
    <mn>25</mn>
   </msqrt>
   <mi mathvariant="normal">=</mi>
   <mi>327680</mi>
  </mrow>
  <annotation encoding="StarMath 5.0">2^{16} cdot sqrt{25} </annotation>
 </semantics>
</math>
</p>
<h3>Nachsatz</h3>
<p>
<math xmlns="http://www.w3.org/1998/Math/MathML">
 <semantics>
  <mrow>
   <mi> x </mi>
   <mo> + </mo>
   <mrow>
    <mi> a </mi>
    <mo> / </mo>
    <mi> b </mi>
   </mrow>
  </mrow>
 </semantics>
</math>
</p>
